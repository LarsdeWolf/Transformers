# lightning.pytorch==2.5.4
seed_everything: 0
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 16-mixed
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: ''
      name: lightning_logs
      version: null
      log_graph: false
      default_hp_metric: true
      prefix: ''
      sub_dir: null
      comment: ''
      purge_step: null
      max_queue: 10
      flush_secs: 120
      filename_suffix: ''
  callbacks: null
  fast_dev_run: false
  max_epochs: null
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
  model_registry: null
model:
  class_path: lit_model.LitClassCondDiffusion
  init_args:
    input_shape:
    - 1
    - 1
    - 32
    - 32
    p_dim: 8
    model:
      class_path: model.DiT
      init_args:
        hidden_dim: 60
        n_heads: 2
        n_blocks: 2
        mlp_factor: 4
        act_fn: torch.nn.ReLU
        att_dropout: 0.0
        mlp_dropout: 0.0
        pre_ln: true
        return_attscores: false
        lb_weights: false
        num_exp: 1
    n_class: 10
    vae: null
    scheduler: null
    noise_scheduler: Unable to serialize instance NoiseScheduler()
    epochs: 100
    T: 1000
    save_train: 10
    save_val: 0
    save_test: 10
data:
  class_path: data.DataModule
  init_args:
    name: mnist
    root: ./data
    config_name: mnist_diff
    transforms: null
    batch_size: 32
    num_workers: 4
    n_train: 50
early_stopping:
  monitor: Loss/val
  min_delta: 0.0
  patience: 15
  verbose: false
  mode: min
  strict: true
  check_finite: true
  stopping_threshold: null
  divergence_threshold: null
  check_on_train_epoch_end: null
  log_rank_zero_only: false
model_checkpoint:
  dirpath: null
  filename: epoch{epoch:03d}
  monitor: Loss/val
  verbose: false
  save_last: null
  save_top_k: 3
  save_on_exception: false
  save_weights_only: false
  mode: min
  auto_insert_metric_name: true
  every_n_train_steps: null
  train_time_interval: null
  every_n_epochs: 1
  save_on_train_epoch_end: null
  enable_version_counter: true
optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 0.01
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0.0
    amsgrad: false
    foreach: null
    maximize: false
    capturable: false
    differentiable: false
    fused: null
lr_scheduler:
  class_path: torch.optim.lr_scheduler.CosineAnnealingLR
  init_args:
    T_max: 100
    eta_min: 0.0
    last_epoch: -1
    verbose: deprecated
ckpt_path: null
